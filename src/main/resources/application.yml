spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/qtalk
    username: root
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
  sql:
    init:
      mode: always
      platform: h2

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    mode: html

kakao:
  client_id: bcb76b67b0be3552381768d910bde2d3
  redirect_uri: http://localhost:8080/signin
